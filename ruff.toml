# === 基本設定 ===
target-version = "py310"
line-length = 100

# === リントルール ===
[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line-too-long（formatterが処理）
    "B008",   # do-not-perform-function-calls-in-argument-defaults
    "C901",   # too-complex
    "SIM110", # Use any() instead of for loop（可読性のためforループを採用）
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",    # テストで未使用引数は許容
    "S101",   # assert使用許容
]

[lint.isort]
known-first-party = ["orchestrator"]

# === フォーマット設定 ===
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
