# Small Team Configuration
# 最小構成のチーム設定

name: "small-team"
description: "最小構成の開発チーム（リーダー + コーダー）"

# チームリーダー
lead:
  name: "team-lead"
  agent_type: "general-purpose"
  model: "claude-opus-4-6"
  prompt_file: "agents/team_lead.py"

# チームメンバー
